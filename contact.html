<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="La Mam — Maison d’Assistantes Maternelles — Les p'tits coquelicots est un mode de garde à Cazères pour vos enfants.">

    <link rel="stylesheet" href="assets/css/plugins/plugins.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact-form.css">
    <link rel="stylesheet" href="assets/linearicons/fonts.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Rubik">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="preloader-inner"></div>
    </div>
    <!-- Mobile Header -->
    <header class='mobile-header'>
        <div class='clearfix container'>
            <div class='float-right'>
                <button class='menu-button'><i class='icon-menu'></i> </button>
            </div>
        </div>
    </header>
    <!-- Full page -->
    <section class="page-wrapper">
        <div class="page-content">
            <!-- Navbar -->
            <aside class="left-nav visible-desktop">
                <div class="nav-container">
                    <div class="nav-parent">
                        <div class="row-brand text-center">
                            <a href="https://www.lesptitscoquelicots.com">
                                <img src="assets/images/logo.png">
                            </a>
                        </div>
                        <div class="row-navbar">
                            <ul class="list-unstyled verticle-nav">
                                <li><a href="https://www.lesptitscoquelicots.com">Accueil</a></li>
                                <li><a href="lamam">La Mam</a></li>
                                <li><a href="projets">Projets</a></li>
                                <li><a href="reglement">Règlement</a></li>
                                <li><a href="demarches">Démarches</a></li>
                                <li><a href="photos">Photos</a></li>
                                <li><a class="active" href="contact">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </aside>
            <!-- Main -->
            <main class="main-content">
                <div class="herocontact">
                    <div class="container contactresp">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="smart-wrap">
                                    <div class="smart-forms shadow wrap-2">
                                        <form action="https://formspree.io/mamlesptitscoquelicots@orange.fr" method="POST" id="smart-form">
                                            <input type="hidden" name="_language" value="fr" />
                                            <div class="form-body">
                                                <div class="section">
                                                    <label class="field prepend-icon">
                                                        <input type="text" name="Nom" id="sendername" class="gui-input" placeholder="Nom">
                                                        <span class="field-icon"><i class="fa fa-user"></i></span>
                                                    </label>
                                                </div>
                                                <div class="section">
                                                    <label class="field prepend-icon">
                                                        <input type="email" name="Email" id="contact_nom" class="gui-input" placeholder="Email">
                                                        <span class="field-icon"><i class="fa fa-envelope"></i></span>
                                                    </label>
                                                </div>
                                                <div class="section">
                                                    <label class="field prepend-icon">
                                                        <textarea class="gui-textarea" name="Message" id="contact_email" placeholder="Message"></textarea>
                                                        <span class="field-icon"><i class="fa fa-comments"></i></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-footer">
                                                <button type="submit" class="btn btn-success text-white mr-1">Envoyer</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 pt70 pl50 no-display">
                                <h3 class="text-white">Laissez-nous un message</h3>
                                <hr>
                                <div class="media align-items-center">
                                    <div class="d-flex mr-3 text-white">
                                        <i class="icon-envelope fa-2x"></i>
                                    </div>
                                    <div class="media-body text-white">
                                        N'hésitez pas à nous écrire un message d'appréciation, nous l'afficherons sur la page d'accueil !
                                    </div>
                                </div>
                                <!--media-->
                                <div class="media py-4 align-items-center">
                                    <div class="d-flex mr-3 text-white">
                                        <i class="icon-map-marker fa-2x"></i>
                                    </div>
                                    <div class="media-body text-white">
                                        23 avenue de Toulouse App 6,<br>
                                        31220 Cazères-sur-Garonne
                                    </div>
                                </div>
                                <!--media-->
                                <div class="media align-items-center">
                                    <div class="d-flex mr-3 text-white">
                                        <i class="icon-phone fa-2x"></i>
                                    </div>
                                    <div class="media-body text-white">
                                        05 62 01 21 33
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </section>
    <!-- Back to top-->
    <a href="#" class="back-to-top" id="back-to-top"><i class="icon-chevron-up"></i></a>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js""></script>
    <script type=" text/javascript" src="assets/js/plugins/plugins.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

</html>
